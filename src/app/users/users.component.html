<h1>Task Manager</h1>
<div style ='position: fixed; top: 0; bottom: 0; left: 0; right: 0; width: 400px; height: 400px; margin: auto;
    border-style: solid; display: inline-block; ' class="w-full max-w-xs">
    <form [formGroup] = 'userLogInForm' class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Username
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" formControlName = 'userName'>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input class="shadow appearance-none border border-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password" formControlName = 'password'> 
        <p class="text-500 text-xs italic">*Please Fill the Username and Password and Click SignIn.</p>
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" [disabled]="!userLogInForm.valid" (click) = 'onSubmit()'>
          Sign In
        </button>
        <a style = 'border-style: solid;' class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
          Forgot Password?
        </a>
      </div>
    </form>
    <p class="text-center text-gray-500 text-xs">
      &copy;2020 Acme Corp. All rights reserved.
    </p>
  </div>
